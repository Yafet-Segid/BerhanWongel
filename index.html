<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berhane Wongel Dallas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              brand: {
                gold: '#FFB703',    // Vivid Yellow/Gold
                orange: '#FB8500',  // Bright Orange
                blue: '#219EBC',    // Fun Blue
                dark: '#023047',    // Deep Navy
                teal: '#8ECAE6',    // Light Blue/Cyan
                rose: '#FF006E',    // Hot Pink/Rose for accents
                purple: '#8338EC',  // Vibrant Purple
                light: '#FDFCDC',   // Very light warm white
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-xy': 'gradient-xy 15s ease infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in-down': 'fadeInDown 1s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                    'background-size': '400% 400%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-brand-light text-gray-800 font-sans antialiased selection:bg-brand-rose selection:text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
